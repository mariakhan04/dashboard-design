<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Login Form</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="login active">
        <h2 class="title">Login with your account</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="username" id="login-username" placeholder="Username" />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              pattern=".{8,}"
              id="login-password"
              placeholder="Your password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <a href="#">Forgot password?</a>
        <p>
          I don't have an account.
          <a href="#" onclick="switchForm('register', event)">Register</a>
        </p>
      </form>

      <form action="#" class="register">
        <h2 class="title">Register your account</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="username" id="username" placeholder="username" />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              pattern=".{8,}"
              id="password"
              placeholder="Your password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-pass">Confirm password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirm-pass"
              placeholder="Enter password again"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text"
            >Confirm password must be same with password</span
          >
        </div>
        <a href="">
          <button type="submit" onclick="auth()" class="btn-submit">
            Register
          </button>
          <p>
            I already have an account.
            <a href="#" onclick="switchForm('login', event)">Login</a>
          </p>
        </a>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
